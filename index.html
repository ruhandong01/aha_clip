<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHA Clip - Make Your Idea Into Real Editable Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="story-container">
        <h1>AHA Clip</h1>
        <p>Make your idea into real editable video</p>
        <textarea class="story-input" placeholder="Enter your story idea here..."></textarea>
        <button class="generate-button">Generate Video</button>
        <div id="generated-sentences" class="generated-sentences"></div>
    </div>
    <script>
        async function generateSentences(prompt) {
            try {
                const response = await fetch('http://localhost:5000/generate-sentences', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error);
                }
                return data.sentences;
            } catch (error) {
                console.error('Error generating sentences:', error);
                return [];
            }
        }

        document.querySelector('.generate-button').addEventListener('click', async function() {
            console.log('oooooooo');
            const storyInput = document.querySelector('.story-input').value;
            const sentencesContainer = document.getElementById('generated-sentences');
            
            // Show loading state
            sentencesContainer.innerHTML = 'Generating sentences...';
            
            // Generate sentences using our Python server
            const generatedSentences = await generateSentences(storyInput);
            
            // Output generated sentences to console for debugging
            console.log('Generated sentences:', generatedSentences);
            
            // Display generated sentences
            sentencesContainer.innerHTML = generatedSentences
                .map(sentence => `<p>${sentence}</p>`)
                .join('');

            // Process each sentence for image generation
            generatedSentences.forEach(sentence => {
                if (sentence.trim()) {
                    console.log(`Generate image: ${sentence}`);
                }
            });

            // Generate voice-over
            console.log('Generate Voice-over');

            // Create video
            console.log('Create video');
        });
    </script>
</body>
</html>
